<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Calculadora de Penas</title>
</head>
<body>
  <div id="main">
    <section id="sectionPenas">
      <div class="grid">
        <h1>Calculadora</h1>

        <div class="valk-choice-container">
          <button id="btn-choice-atq">Ataque</button>
          <button id="btn-choice-def">Defesa</button>

         <div class="valk-container" id="valk1">

         </div>
         <div class="valk-container" id="valk2">

         </div>
         <div class="valk-container" id="valk3">

         </div>

         </div>
         <div class="valk-container" id="valk5">
             <button>Valk de Ataque 5</button>
         </div>
      </div>

      <div id="container-choice-defesa" class="hidden">
         <div class="valk-container" id="valk6">
             <button>Valk de Defesa 1</button>
         </div>
         <div class="valk-container" id="valk7">
             <button>Valk de Defesa 2</button>
         </div>
         <div class="valk-container" id="valk8">
             <button>Valk de Defesa 3</button>
         </div>
         <div class="valk-container" id="valk9">
             <button>Valk de Defesa 4</button>
         </div>
         <div class="valk-container" id="valk10">
             <button>Valk de Defesa 5</button>
         </div>
      </div>


    </section>
  </div>
<script src="assets/js/main.js"></script>
<script src="assets/js/selects.js"></script>

</html>
