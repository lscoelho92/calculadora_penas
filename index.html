<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Penas</title>
</head>
<body>
  <div class="main">
    <section>
      <div class="grid">
        <h1>Calculadora de Penas</h1>
      </div>
    </section>
  </div>
  <div>
    <h2>Selecione Suas Penas</h2>
  </div>

  <div id="selectpenas">
    <!-- Dropdowns para selecionar as labels de penas -->
    <div>
      <label for="labelPenas1">Selecione uma label de penas:</label>
      <select id="labelPenas1"></select>
    </div>
    <div>
      <label for="labelPenas2">Selecione uma label de penas:</label>
      <select id="labelPenas2"></select>
    </div>
    <div>
      <label for="labelPenas3">Selecione uma label de penas:</label>
      <select id="labelPenas3"></select>
    </div>
    <div>
      <label for="labelPenas4">Selecione uma label de penas:</label>
      <select id="labelPenas4"></select>
    </div>
    <div>
      <label for="labelPenas5">Selecione uma label de penas:</label>
      <select id="labelPenas5"></select>
    </div>
  </div>

  <script>
    fetch('assets/data/penas.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erro de rede: ${response.statusText}`);
        }
        return response.json();
      })
      .then((data) => {
        console.log('Dados carregados com sucesso:', data);

        // Iterar sobre cada dropdown
        for (let i = 1; i <= 5; i++) {
          var labelDropdown = document.getElementById(`labelPenas${i}`);
          Object.keys(data.penas).forEach(categoria => {
            var tiposAtaque = data.penas[categoria];

            // Preencher a dropdown de tipos de ataque
            Object.keys(tiposAtaque).forEach(tipo => {
              var optionElement = document.createElement("option");
              optionElement.value = tipo;
              optionElement.text = tiposAtaque[tipo].label;
              labelDropdown.appendChild(optionElement);
            });
          });
        }
      })
      .catch(error => console.error('Erro ao carregar opções de penas:', error));
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
