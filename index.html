<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Penas</title>
</head>
<body>
  <div class="main">
    <section>
      <div class="grid">
        <h1>Calculadora de Penas</h1>
      </div>
    </section>
  </div>

  <title>Selecione Suas Penas</title>
</head>
<body>

<label for="pena1">Selecione uma opção:</label>
<select id="pena1">
  <option value="opcao1">Opção 1</option>
  <option value="opcao2">Opção 2</option>
  <option value="opcao3">Opção 3</option>
</select>

<script>
  // Adiciona um ouvinte de evento para detectar quando a seleção é alterada
  document.getElementById("pena1").addEventListener("change", function() {
    var selectedOption = this.value; // Obtém o valor da opção selecionada
    alert("Opção selecionada: " + selectedOption);
  });
</script>






  </body>
  <script src="assets/js/main.js"></script>
</html>
