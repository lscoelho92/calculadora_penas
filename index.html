<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Penas</title>
</head>
<body>
  <div class="main">
    <section>
      <div class="grid">
        <h1>Calculadora de Penas</h1>
      </div>
    </section>
  </div>
  <div>
    <h2>Selecione Suas Penas</h2>
  </div>

  <div id="selectpenas">
    <!-- Dropdown para selecionar a label de penas -->
    <div>
      <label for="labelPenas">Selecione sua Pena:</label>
      <select id="labelPenas"></select>
    </div>
  </div>

  <script>
    fetch('assets/data/penas.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erro de rede: ${response.statusText}`);
        }
        return response.json();
      })
      .then((data) => {
        console.log('Dados carregados com sucesso:', data);

        // Preencher a dropdown de labels
        var labelDropdown = document.getElementById("labelPenas");
        Object.keys(data.penas).forEach(categoria => {
          var tiposAtaque = data.penas[categoria];

          // Preencher a dropdown de tipos de ataque
          Object.keys(tiposAtaque).forEach(tipo => {
            var optionElement = document.createElement("option");
            optionElement.value = tipo;
            optionElement.text = tiposAtaque[tipo].label;
            labelDropdown.appendChild(optionElement);
          });
        });
      })
      .catch(error => console.error('Erro ao carregar opções de penas:', error));
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
